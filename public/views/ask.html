<div class="row">
    <div class="col-sm-12">
        <em ui-sref="switcher">&#8592; back</em>
        <h3>get a mentor</h3>
        <em>Ask a Question, get support</em>
        <form class="form-horizontal">
        <div ng-include="'/views/_shared-switch-elements.html'"></div>
        <div class="form-group">
            <label for="questions" class="col-sm-2 control-label">Question:</label>
            <div class="col-sm-10">
                <textarea name="questions" id="questions" rows="3" class="form-control" ng-model="question"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="questions" class="col-sm-2 control-label">Topic:</label>
            <div class="col-sm-10">
                <select class="form-control" ng-model="questionTopic">
                    <option ng-repeat="topic in topics" ng-value="topic">{{topic}}</option>
                </select>
            </div>
        </div>
        <button type="button" class="btn btn-submit">get a mentor &raquo;</button>
        </form>
    </div>
</div>
